<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CPO's Memory Game</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Jogo de MemÃ³ria desenvolvido por Caio Prado de Oliveira">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>CPO's Memory Game</h1>
        </header>

        <section class="score-panel">
        	      <ul class="stars">
        		            <li><i class="star-one fa fa-star"></i></li>
        		            <li><i class="star-two fa fa-star"></i></li>
        		            <li><i class="star-three fa fa-star"></i></li>
        	      </ul>

        	      <span class="moves">0</span> Moves

         <div class="float-right">
          <div id="timer-show" class="float-left">
            <span id="time-info">00 : 00</span>
          </div>
          <div id="restart" class="restart-icon__holder float-right">
                  		<i class="fa fa-repeat"></i>
              </div>
        </div>
      </section>

        <ul class="deck">
            <li class="card animated">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card animated">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>
    <!-- Game Win  -->
    <div id="win-message-section">
      <div class="righ-mark">
        <!--Winning page inspiration from : https://codepen.io/abhijit_mishra/pen/yXWwqd -->
          <svg version="1.1" id="tick" xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0
    37 37" style="enable-background:new 0 0 37 37;" xml:space="preserve">
           <path class="circ path"
    d="M30.5,6.5L30.5,6.5c6.6,6.6,6.6,17.4,0,24l0,0c-6.6,6.6-17.4,6.6-
    24,0l0,0c-6.6-6.6-6.6-17.4,0-24l0,0C13.1-0.2,23.9-0.2,30.5,6.5z"/>
           <polyline class="tick path" points="11.6,20 15.9,24.2 26.4,13.8
    "/>
          </svg>
      </div>
      <div class="fade-out game-win-info">
        <h2>
          You Won! Congrats!
        </h2>
        <div class="txt-holder">
          <p class="txt" id="win-info">
            Moves: <span id="moves-number"></span> Stars: <span id="stars-info"></span><br> Time: <span id="seconds-info"></span>
          </p>
          <p class="txt">Well Done!</p>
        </div>
        <div id="play-again" class="play-again__botton">Play again!</div>
      </div>
    </div>
    <!-- end of win game message section -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
